<template>
    <lightning-card>
        <div class="slds-m-around_medium slds-m-top_small slds-m-bottom_x-small">
            <h2>Send email to subscribers</h2>
            <!--Add bcc emails-->
            <div class="slds-form-element slds-m-top_small slds-m-bottom_x-small">
                <label class="slds-form-element__label" for="text-input-id-1">
                  <abbr class="slds-required" title="required">*</abbr>Other</label>
                <div class="slds-grid">
                        <div class="slds-media__body">
                            <input type="email" id="bbc" placeholder="type here..." required="" class="slds-input" onchange={emailInputChange} value={email}/>
                        </div>
                        <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral" onclick={addEmail}>Add</button>
                        </div>
                </div>
                <template for:each={bccEmails} for:item="option">
                  <span key={option}>
                      <lightning-pill label={option} name={option} onremove={removeBccEmail}>
                          <lightning-icon icon-name="standard:email" variant="circle" alternative-text=""></lightning-icon>
                      </lightning-pill>
                  </span>
                </template>
            </div>
            <!--Email subject-->
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-1">
                    <abbr class="slds-required" title="required">*</abbr>Subject</label>
                  <div class="slds-form-element__control">
                      <input type="text" id="subjectInput" placeholder="Subject" required="" class="slds-input" onchange={subjectInputChange} value={subject}/>
                  </div>
            </div>
            <!--Email body-->
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="text-input-id-1">Mail Body</label>
              <lightning-input-rich-text
               value={emailBody} onchange={emailBodyChange}>
              </lightning-input-rich-text>
            </div>
            <button class="slds-button slds-button_neutral" onclick={sendEmail}>Send</button>
        </div>
    </lightning-card>
    
</template>
